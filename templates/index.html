<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title></title>
</head>
<body>

<div class="container">
    <ul class="col nav nav-tabs justify-content-md-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link {% if get %}active{% endif %}" id="home-tab" data-toggle="tab" href="#home" role="tab"
               aria-controls="home"
               aria-selected="true">Получить данные</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link {% if look %}active{% endif %}" id="profile-tab" data-toggle="tab" href="#profile"
               role="tab"
               aria-controls="profile"
               aria-selected="false">Посмотреть данные</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade {% if get %}show active{% endif %}" id="home" role="tabpanel"
             aria-labelledby="home-tab">
            <form action="/get/" method="get">
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Дата начала</span>
                    </div>
                    <input class="form-control" name="data_begin" type="date" value="">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Дата конца</span>
                    </div>
                    <input class="form-control" name="data_end" type="date" value="">
                </div>
                <button type="submit" class="btn btn-primary">Получить</button>
                {% if response %}
                <h3>Задача принята в обработку</h3>
                {% endif %}
            </form>
        </div>
        <div class="tab-pane fade {% if look %}show active{% endif %}" id="profile" role="tabpanel"
             aria-labelledby="profile-tab">
            <form action="/look/" method="get">
                <div class="input-group mb-3 mt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Дата</span>
                    </div>
                    <input class="form-control" name="date" type="date" value="">
                </div>
                <button type="submit" class="btn btn-primary">Получить</button>
                <div class="overflow-auto" style="height: 80vh;">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Value</th>
                            <th scope="col">CharCode</th>
                            <th scope="col">Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in query %}
                        <tr>
                            <td>{{i.Name}}</td>
                            <td>{{i.Value}}</td>
                            <td>{{i.CharCode}}</td>
                            <td>{{i.Date}}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
